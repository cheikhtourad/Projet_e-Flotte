<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEtat_MobileTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEtat_MobileLabel_id}"/>
                    <h:outputText value="#{etat_MobileController.selected.id}" title="#{bundle.ViewEtat_MobileTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEtat_MobileLabel_libelle}"/>
                    <h:outputText value="#{etat_MobileController.selected.libelle}" title="#{bundle.ViewEtat_MobileTitle_libelle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{etat_MobileController.destroyAndView}" value="#{bundle.ViewEtat_MobileDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEtat_MobileEditLink}"/>
                <br />
                <h:commandLink action="#{etat_MobileController.prepareCreate}" value="#{bundle.ViewEtat_MobileCreateLink}" />
                <br />
                <h:commandLink action="#{etat_MobileController.prepareList}" value="#{bundle.ViewEtat_MobileShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEtat_MobileIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
