<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMapTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMapLabel_id}"/>
                    <h:outputText value="#{mapController.selected.id}" title="#{bundle.ViewMapTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMapLabel_libelle}"/>
                    <h:outputText value="#{mapController.selected.libelle}" title="#{bundle.ViewMapTitle_libelle}"/>
                    <h:outputText value="#{bundle.ViewMapLabel_etat}"/>
                    <h:outputText value="#{mapController.selected.etat}" title="#{bundle.ViewMapTitle_etat}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mapController.destroyAndView}" value="#{bundle.ViewMapDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMapEditLink}"/>
                <br />
                <h:commandLink action="#{mapController.prepareCreate}" value="#{bundle.ViewMapCreateLink}" />
                <br />
                <h:commandLink action="#{mapController.prepareList}" value="#{bundle.ViewMapShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMapIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
