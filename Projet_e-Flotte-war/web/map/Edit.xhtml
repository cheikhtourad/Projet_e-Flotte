<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMapTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMapLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mapController.selected.id}" title="#{bundle.EditMapTitle_id}" />
                    <h:outputLabel value="#{bundle.EditMapLabel_libelle}" for="libelle" />
                    <h:inputText id="libelle" value="#{mapController.selected.libelle}" title="#{bundle.EditMapTitle_libelle}" />
                    <h:outputLabel value="#{bundle.EditMapLabel_etat}" for="etat" />
                    <h:inputText id="etat" value="#{mapController.selected.etat}" title="#{bundle.EditMapTitle_etat}" />
                </h:panelGrid>
                <h:commandLink action="#{mapController.update}" value="#{bundle.EditMapSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMapViewLink}"/>
                <br />
                <h:commandLink action="#{mapController.prepareList}" value="#{bundle.EditMapShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMapIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
