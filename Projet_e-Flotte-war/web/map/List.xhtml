<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMapTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMapEmpty}" rendered="#{mapController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mapController.items.rowCount > 0}">
                    <h:outputText value="#{mapController.pagination.pageFirstItem + 1}..#{mapController.pagination.pageLastItem + 1}/#{mapController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mapController.previous}" value="#{bundle.Previous} #{mapController.pagination.pageSize}" rendered="#{mapController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mapController.next}" value="#{bundle.Next} #{mapController.pagination.pageSize}" rendered="#{mapController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mapController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMapTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMapTitle_libelle}"/>
                            </f:facet>
                            <h:outputText value="#{item.libelle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMapTitle_etat}"/>
                            </f:facet>
                            <h:outputText value="#{item.etat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mapController.prepareView}" value="#{bundle.ListMapViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mapController.prepareEdit}" value="#{bundle.ListMapEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mapController.destroy}" value="#{bundle.ListMapDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mapController.prepareCreate}" value="#{bundle.ListMapCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMapIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
