<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPositionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPositionLabel_id}"/>
                    <h:outputText value="#{positionController.selected.id}" title="#{bundle.ViewPositionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_lat}"/>
                    <h:outputText value="#{positionController.selected.lat}" title="#{bundle.ViewPositionTitle_lat}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_lon}"/>
                    <h:outputText value="#{positionController.selected.lon}" title="#{bundle.ViewPositionTitle_lon}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_id_Objet}"/>
                    <h:outputText value="#{positionController.selected.id_Objet}" title="#{bundle.ViewPositionTitle_id_Objet}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_id_Type}"/>
                    <h:outputText value="#{positionController.selected.id_Type}" title="#{bundle.ViewPositionTitle_id_Type}"/>
                    <h:outputText value="#{bundle.ViewPositionLabel_date}"/>
                    <h:outputText value="#{positionController.selected.date}" title="#{bundle.ViewPositionTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{positionController.destroyAndView}" value="#{bundle.ViewPositionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPositionEditLink}"/>
                <br />
                <h:commandLink action="#{positionController.prepareCreate}" value="#{bundle.ViewPositionCreateLink}" />
                <br />
                <h:commandLink action="#{positionController.prepareList}" value="#{bundle.ViewPositionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPositionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
