<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMobileTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMobileEmpty}" rendered="#{mobileController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mobileController.items.rowCount > 0}">
                    <h:outputText value="#{mobileController.pagination.pageFirstItem + 1}..#{mobileController.pagination.pageLastItem + 1}/#{mobileController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mobileController.previous}" value="#{bundle.Previous} #{mobileController.pagination.pageSize}" rendered="#{mobileController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mobileController.next}" value="#{bundle.Next} #{mobileController.pagination.pageSize}" rendered="#{mobileController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mobileController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMobileTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMobileTitle_libelle}"/>
                            </f:facet>
                            <h:outputText value="#{item.libelle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMobileTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMobileTitle_id_gps}"/>
                            </f:facet>
                            <h:outputText value="#{item.id_gps}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mobileController.prepareView}" value="#{bundle.ListMobileViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mobileController.prepareEdit}" value="#{bundle.ListMobileEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mobileController.destroy}" value="#{bundle.ListMobileDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mobileController.prepareCreate}" value="#{bundle.ListMobileCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMobileIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
