<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMobileTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMobileLabel_id}"/>
                    <h:outputText value="#{mobileController.selected.id}" title="#{bundle.ViewMobileTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMobileLabel_libelle}"/>
                    <h:outputText value="#{mobileController.selected.libelle}" title="#{bundle.ViewMobileTitle_libelle}"/>
                    <h:outputText value="#{bundle.ViewMobileLabel_description}"/>
                    <h:outputText value="#{mobileController.selected.description}" title="#{bundle.ViewMobileTitle_description}"/>
                    <h:outputText value="#{bundle.ViewMobileLabel_id_gps}"/>
                    <h:outputText value="#{mobileController.selected.id_gps}" title="#{bundle.ViewMobileTitle_id_gps}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mobileController.destroyAndView}" value="#{bundle.ViewMobileDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMobileEditLink}"/>
                <br />
                <h:commandLink action="#{mobileController.prepareCreate}" value="#{bundle.ViewMobileCreateLink}" />
                <br />
                <h:commandLink action="#{mobileController.prepareList}" value="#{bundle.ViewMobileShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMobileIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
