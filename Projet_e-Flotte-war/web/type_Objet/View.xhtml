<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewType_ObjetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewType_ObjetLabel_id}"/>
                    <h:outputText value="#{type_ObjetController.selected.id}" title="#{bundle.ViewType_ObjetTitle_id}"/>
                    <h:outputText value="#{bundle.ViewType_ObjetLabel_libelle}"/>
                    <h:outputText value="#{type_ObjetController.selected.libelle}" title="#{bundle.ViewType_ObjetTitle_libelle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{type_ObjetController.destroyAndView}" value="#{bundle.ViewType_ObjetDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewType_ObjetEditLink}"/>
                <br />
                <h:commandLink action="#{type_ObjetController.prepareCreate}" value="#{bundle.ViewType_ObjetCreateLink}" />
                <br />
                <h:commandLink action="#{type_ObjetController.prepareList}" value="#{bundle.ViewType_ObjetShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewType_ObjetIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
