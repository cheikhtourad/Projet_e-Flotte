<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateZoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateZoneLabel_id}" for="id" />
                    <h:inputText id="id" value="#{zoneController.selected.id}" title="#{bundle.CreateZoneTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateZoneLabel_libelle}" for="libelle" />
                    <h:inputText id="libelle" value="#{zoneController.selected.libelle}" title="#{bundle.CreateZoneTitle_libelle}" />
                    <h:outputLabel value="#{bundle.CreateZoneLabel_statut}" for="statut" />
                    <h:inputText id="statut" value="#{zoneController.selected.statut}" title="#{bundle.CreateZoneTitle_statut}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{zoneController.create}" value="#{bundle.CreateZoneSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{zoneController.prepareList}" value="#{bundle.CreateZoneShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateZoneIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
